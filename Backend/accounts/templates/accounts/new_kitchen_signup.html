{% extends 'login-signup/login-signup-main.html'%}
{% load static %}
{% block content %}
<div class="container">
    <div class="cover-img">
        <img src="{% static 'images/signup-image/kitchen.svg'%}">
    </div>
    <div class="signup-section">
        <h1>Signup <span  style="
            font-size:15px;
            font-weight: 400;">as a Kitchen</span></h1>
        <form method = "POST">
            {% csrf_token %}
            <label for="kitchen-name">Kitchen Name</label>
            <input type="text" class="input-length" id="kitchen-name" name="kitchen_name" placeholder="Kitchen Name" required>
            <label for="owner-name">Owner Name</label>
            <div class="name-inputs">
            <input type="text" id="owner-name" name="first_name" placeholder="First Name" required><br>
            <input type="text" id="owner-name" name="last_name" placeholder="Last Name" required><br>
            </div>
            <label for="email-ad">Email Address</label>
            <input type="text" class="input-length" id="email-ad" name="email" placeholder="Email Address" required>
            <label for="password">Create Password</label>
            <input type="password" class="input-length" id="password" name="password" placeholder="Confirm Password" required>
            <button type="submit" id="signup-btn">Sign Up</button>
            <h5>Already have an account? <a href="{% url 'login-page'%}"><span class="already-login">Login</span></a></h5>
        </form>
    </div>
</div>
{% endblock %}
