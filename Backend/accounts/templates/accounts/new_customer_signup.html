{% extends 'login-signup/login-signup-main.html'%}
{% load static %}
{% block content %}
<div class="container">
    <div class="cover-img">
        <img src="{%static 'images/signup-image/customer.svg'%}">
    </div>
    <div class="signup-section">
        <h1>Signup <span style="
            font-size:15px;
            font-weight: 400;">as a Customer</h1>
        <form method = "POST">
            {% csrf_token %}
            <label for="full-name">Full Name</label>
            <div class="name-inputs">
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required><br>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required><br>
            </div>
            <label for="email-ad">Email Address</label>
            <input type="text"  class="input-length" id="email-ad" name="email" placeholder="Email Address" required>
            <div class = "mb-3">
                <label for="password">Create Password</label>
                <input type="password"  class="input-length" id="password" name="password" placeholder="Create Password" required>
                <p class = "text">*Please Ensure your password has atleast 8+ characters with atleast one A-Z, a-z, 0-9, and a symbol</p>
            </div>
            <label for="password2">Confirm Password</label>
            <input type="password"  class="input-length" id="password2" name="password2" placeholder="Confirm Password" required>
            
            <button id="signup-btn">Sign Up</button>
            <h5>Already have an account? <a href= "{% url 'login-page'%}"><span class="already-login">Login</span></a></h5>
        </form>
        
    </div>
</div>
{% endblock %}
