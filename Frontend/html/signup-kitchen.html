<body>
    <div class="nav-bar">
        <div class="logo">
                <img src="Images/carbon_noodle-bowl (1).png"></li>
                <p>Ghar<span class="chulo-logo">Chulo</span></p>

    <div class="container">
        <div class="cover-img">
            <img src="Images/signup-chef.png">
        </div>
        <div class="signup-kitchen-section">
            <h1>Signup <span class="as-customer">as a Customer</span></h1>
            <form>
                
                <label for="kitchen-name">Kitchen Name</label><br>
                <input type="text" class="input-length" id="kitchen-name" name="kitchen-name" placeholder="Kitchen Name" required><br>
                <label for="owner-name">Owner Name</label><br>
                <div class="name-inputs">
                <input type="text" id="owner-name" name="first-name" placeholder="First Name" required><br>
                <input type="text" id="owner-name" name="last-name" placeholder="Last Name" required><br>
                </div>
                <label for="email-ad">Email Address</label><br>
                <input type="text" class="input-length" id="email-ad" name="email-ad" placeholder="Email Address" required><br>
                <label for="password">Create Password</label><br>
                <input type="password" class="input-length" id="password" name="password" placeholder="Create Password" required><br>
                <label for="password">Confirm Password</label><br>
                <input type="password" class="input-length" id="password" name="password" placeholder="Confirm Password" required>
                <button type="submit" id="signup-btn">Sign Up</button>
                <h5>Already have an account? <a href=""><span class="already-login">Login</span></a></h5>
                
            </form>
        </div>
    </div>
