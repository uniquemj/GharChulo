<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e6e2162b61.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Ghar-Chulo</title>
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
                <img src="Images/carbon_noodle-bowl (1).png"></li>
                <p>Ghar<span class="chulo-logo">Chulo</span></p>  
        </div>
    </div>
    <div class="login-container">
        <div class="welcome-section">
            <div class="welcome-header">
                <h1>Welcome to Gharchulo!</h1>
                <p>Select your Sign Up method</p>
            </div>
            <div class="options">
                <a href="../Sign-up Page/sign-up.html"class="customer-op">
                    <img src="Images/user-icon.png">
                    <h2>Customer</h2>
                </a>
                <a href="../Signup-kitchen/signup-kitchen.html" class="customer-op">
                    <img src="Images/chef-icon.png">
                    <h2>Kitchen</h2>
                </a>
            </div>
        </div>
        <div class="login-section">
            <h1>Login</h1>
            <form>
                <label for="email-ad">Email Address</label><br>
                <input type="text" id="email-ad" name="email-ad" placeholder="Enter Email Address" required><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <a href="" class="forget">Forget Password?</a>
                <button type="submit" id="login-btn">Login</button>
            </form>
      
        </div>
    </div>

</body>
